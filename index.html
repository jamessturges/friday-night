<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friday Night!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #282c34;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      height: 100vh;
    }

    #content,
    #sad-message {
      display: none;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .tenor-gif-embed {
      width: 600px;
      height: auto;

    #sad-message h1 {
      margin: 20px 0;
      /* Ensure proper spacing around the text */
    }
    }
  </style>
</head>

<body>
  <div id="splash">
    <div id="friday-button">Is it Friday night?</div>
  </div>
  <audio id="bg-audio" autoplay muted playsinline src="audio/friday-night.mp3" loop></audio>

  <div id="content">
    <h1 id="header">Friday Night!</h1>
    <iframe id="ytplayer" src="https://www.youtube.com/embed/DfEnIFV2-mc?&controls=0&loop=1&playlist=DfEnIFV2-mc"
      frameborder="0" allowfullscreen>
    </iframe>
  </div>

  <div id="sad-message">
    <h1>It's not Friday Night ðŸ˜¢</h1>
    <div class="tenor-gif-embed" data-postid="18148683" data-share-method="host" data-aspect-ratio="1.77778"
      data-width="100%">
      <a href="https://tenor.com/view/yakuza-gif-18148683">Yakuza GIF</a> from <a
        href="https://tenor.com/search/yakuza-gifs">Yakuza GIFs</a>
    </div>
    <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
  </div>

  <script>
    function isFridayNight() {
      const now = new Date();
      const day = now.getDay(); // 0 = Sunday, 5 = Friday
      const hour = now.getHours(); // 0 = midnight, 23 = 11 PM
      return day === 5 && hour >= 17; // Friday night starts at 5 PM
    }

    // Display content based on the time
    if (isFridayNight()) {
      document.getElementById('content').style.display = "block";
    } else {
      document.getElementById('sad-message').style.display = "block";
    }
  </script>
</body>

</html>
