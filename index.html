<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Is it Friday night?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      margin: 0;
      padding: 0;
    }

    #wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 0;
      text-align: center;
    }

    #splash {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .video-wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .video-wrapper iframe,
    .video-wrapper #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .btn {
      background-color: #222;
      color: white;
      font-size: 5rem;
      padding: 10px 20px;
      border: 2px solid #555;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      display: inline-block;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
    }

    .btn:hover {
      background-color: #444;
      border-color: #777;
    }

    .hidden { display: none; }
  </style>
</head>

<body>
  <div id="wrapper">
    <div id="splash">
      <div id="friday-button" class="btn">Is it Friday night?</div>
      <div id="content" class="hidden">
        <h1 id="header">Yes! You finally made it!</h1>
        <h1 id="override-message" class="hidden">You got it, boss</h1>
        <div class="video-wrapper">
          <div id="player"></div>
        </div>
      </div>
      <div id="sad-message" class="hidden">
        <h1>Not yet, kyodai</h1>
        <div class="video-wrapper">
          <div id="playerSad"></div>
        </div>
        <div>
          <button id="override-button" class="btn">I don't care</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function isFridayNight() {
      const now = new Date();
      const day = now.getDay();
      const hour = now.getHours();
      return day === 5 && hour >= 17;
    }

    let player;

    function initYouTubePlayer(videoId, containerId = 'player') {
      player = new YT.Player(containerId, {
        videoId: videoId,
        playerVars: {
          autoplay: 1,
          mute: 0,
          playsinline: 1,
          controls: 0,
          loop: 1,
          playlist: videoId,
          modestbranding: 1,
          rel: 0
        },
        events: {
          onReady: (event) => {
            event.target.unMute();
            event.target.playVideo();
          }
        }
      });
    }

    document.addEventListener("DOMContentLoaded", function () {
      const button = document.getElementById('friday-button');
      const content = document.getElementById('content');
      const sadMessage = document.getElementById('sad-message');
      const overrideButton = document.getElementById('override-button');
      const overrideMessage = document.getElementById('override-message');

      button.addEventListener('click', () => {
        button.style.display = 'none';
        if (isFridayNight()) {
          content.style.display = 'block';
          initYouTubePlayer('DfEnIFV2-mc');
        } else {
          sadMessage.style.display = 'block';
          overrideButton.style.display = 'inline-block';
          initYouTubePlayer('YcAHHKY3Y0I', 'playerSad');
        }
      });

      overrideButton.addEventListener('click', () => {
        const sadIframe = sadMessage.querySelector('iframe');
        if (sadIframe) {
          sadIframe.src = '';
        }
        sadMessage.style.display = 'none';
        content.style.display = 'block';
        overrideMessage.style.display = 'block';
        document.getElementById('header').style.display = 'none';
        overrideButton.style.display = 'none';
        initYouTubePlayer('DfEnIFV2-mc');
      });
    });
  </script>
  <script src="https://www.youtube.com/iframe_api"></script>
</body>

</html>
