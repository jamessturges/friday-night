<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friday Night!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #282c34;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #content, #sad-message {
      display: none;
    }

    #ytplayer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .sad-face {
      font-size: 100px;
    }
  </style>
</head>
<body>
  <div id="content">
    <h1 id="header">Friday Night!</h1>
    <div id="ytplayer"></div>
  </div>

  <div id="sad-message">
    <h1>It's not Friday Night üò¢</h1>
    <div class="sad-face">‚òπÔ∏è</div>
  </div>

  <script>
    // Helper function to determine if it's Friday Night (after 5 PM)
    function isFridayNight() {
      const now = new Date();
      const day = now.getDay(); // 0 = Sunday, 5 = Friday
      const hour = now.getHours(); // 0 = midnight, 23 = 11 PM
      return day === 5 && hour >= 17; // Friday night starts at 5 PM
    }

    // Display content based on the time
    if (isFridayNight()) {
      document.getElementById('content').style.display = "block";

      // Load the YouTube Player API code asynchronously
      var tag = document.createElement('script');
      tag.src = "https://www.youtube.com/player_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      var player;
      function onYouTubePlayerAPIReady() {
        player = new YT.Player('ytplayer', {
          videoId: 'DfEnIFV2-mc',
          playerVars: {
            autoplay: 1,
            mute: 0,
            controls: 0,
            loop: 1,
            playlist: 'DfEnIFV2-mc'
          }
        });
      }
    } else {
      document.getElementById('sad-message').style.display = "block";
    }
  </script>
</body>
</html>
